<div class="row">
    <div class="col">

    </div>
    <div class="col">
      <hr/>
      <div class="card border-primary ">
        <div class="card-body">
          <h1 class="text-center">Login</h1>

          <form (submit)="onLoginSubmit()">

            <div class="form-group">
              <label >Username</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control" aria-describedby="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" [(ngModel)]="confirm" name="confirm"  class="form-check-input">
                Agreed
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">SIGN-IN</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
</div>
