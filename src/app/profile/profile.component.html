<div class="demo-card-wide mdl-card mdl-shadow--2dp" *ngIf="user">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome {{user.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="demo-list-control mdl-list">
      <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons  mdl-list__item-avatar">Username</i>
      {{user.username}}
    </span>
        <span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
      </label>
    </span>
      </li>
      <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons  mdl-list__item-avatar">Email:</i>
      {{user.email}}
    </span>
      </li>
    </ul>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
