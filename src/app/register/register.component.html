<div class="row">
    <div class="col">
        1 of 3
    </div>
    <div class="col">
        <h1>Register</h1>
        <hr/>
        <form (submit)="onRegisterSubmit()">
            <div class="form-group">
                <label >Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter fullname">
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label >Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" aria-describedby="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
          <input type="checkbox" [(ngModel)]="confirm" name="confirm"  class="form-check-input">
          Agreed
        </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
        </form>
    </div>
    <div class="col">
        1 of 3
    </div>
</div>
